name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run basic integration test
        shell: bash
        run: |
          python - <<'PY'
          import asyncio
          import subprocess
          import sys
          import time

          server = subprocess.Popen([sys.executable, 'app/mirror_server.py', '--host', '127.0.0.1', '--http-port', '8000', '--ws-port', '8765'])
          try:
              time.sleep(1)
              sender = subprocess.Popen([sys.executable, 'tools/mock_mobile.py', '--ws', 'ws://127.0.0.1:8765/sender', '--fps', '2'])
              import websockets

              async def receive_frame():
                  async with websockets.connect('ws://127.0.0.1:8765/viewer', max_size=10 * 1024 * 1024) as ws:
                      msg = await asyncio.wait_for(ws.recv(), timeout=5)
                      if not isinstance(msg, (bytes, bytearray)):
                          raise RuntimeError('Expected binary frame')

              asyncio.run(receive_frame())
          finally:
              if 'sender' in locals():
                  sender.terminate()
                  try:
                      sender.wait(timeout=2)
                  except subprocess.TimeoutExpired:
                      sender.kill()
              server.terminate()
              try:
                  server.wait(timeout=2)
              except subprocess.TimeoutExpired:
                  server.kill()
          PY

      - name: Build EXE
        run: pyinstaller --onefile --name MirrorView app/launcher.py

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: MirrorView-windows
          path: dist/MirrorView.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: MirrorView-${{ github.run_number }}
          name: MirrorView ${{ github.run_number }}
          files: dist/MirrorView.exe
          generate_release_notes: true
